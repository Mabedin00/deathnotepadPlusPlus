{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="../static/css/leaderboard.css">
{% endblock %}

{% block content %}
<div class="container" id="board_container">
    <table class="table table-striped table-hover table-dark w-75 mx-auto table-bordered" id= "leaderboard_table">
        <thead class="thead-dark">
            <tr>
                <th scope="col" width =26%>Maps</th>
                <th scope="col">Your High Scores</th>
                <th scope="col">Global High Scores</th>
            </tr>
        </thead>
        <tbody>
        {% for map in scores %}
            <tr class="map_row" id="{{ map }}">
                <td>{{ map }}</td>
                <td>{{ format(scores[map][0], ',d') }}</td>
                <td>{{ format(scores[map][1], ',d') }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="stats_modal" tabindex="-1" role="dialog" aria-labelledby="title">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between align-items-center">
                    <img src="" class="mr-4" id="map_img">
                    <table class="table table-dark" id="modal_stats">
                        <tbody>
                            <tr>
                                <th scope="col" id="gp"></th>
                                <th scope="col" id="ghs"></th>
                            </tr>
                            <tr>
                                <th scope="col" id="up"></th>
                                <th scope="col" id="uhs"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="../static/js/leaderboard.js"></script>
{% endblock %}
